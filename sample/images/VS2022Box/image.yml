#  Required properties: (some may also be set in the images section of the bake.yaml file)
#
# - publisher: (string)
#       The name of the gallery image definition publisher.
# - offer: (string)
#       The name of the gallery image definition offer
# - replicaLocations: (array using - notation)
#       The target regions where the Image Version is going to be replicated to
# - sku: (string)
#       The name of the gallery image definition SKU
# - version: (string)
#       Version number for the image (ex. 1.0.0)
# - os: (string)
#       Windows or Linux.  For Dev Box, only Windows is supported

#  Optional properties: (may also be set in the images section of the bake.yaml file)
#
# - description: (string)
#       The description of this gallery image definition resource

name: VS2022Box
description: Windows 11 Enterprise + M365 Apps + VS2022
publisher: Bake
offer: DevBox
sku: win11-vs2022
version: 1.0.0
os: Windows
